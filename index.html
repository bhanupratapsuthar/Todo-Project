<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom style for completed tasks */
        .completed {
            text-decoration: line-through;
            color: #9ca3af; /* gray-400 */
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">

    <div class="container mx-auto max-w-2xl mt-12 px-4">
        
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800 dark:text-white">My Todo List</h1>
            <p class="text-gray-500 dark:text-gray-400 mt-2">Stay organized, one task at a time.</p>
        </header>

        <!-- Task Input -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-4 mb-8">
            <div class="flex items-center space-x-4">
                <input type="text" id="taskInput" placeholder="Add a new task..." class="flex-grow bg-gray-100 dark:bg-gray-700 border-2 border-transparent focus:border-blue-500 rounded-lg py-3 px-4 text-gray-700 dark:text-gray-200 focus:outline-none transition-colors">
                <button id="addTaskBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-800">
                    Add
                </button>
            </div>
        </div>

        <!-- Task List -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-4 md:p-6">
            <h2 id="list-header" class="text-2xl font-semibold mb-4 text-gray-700 dark:text-gray-200">Tasks</h2>
            <ul id="taskList" class="space-y-4">
                <!-- Tasks will be dynamically added here -->
                 <li id="empty-message" class="text-center text-gray-500 dark:text-gray-400 py-4">Your task list is empty. Add a task to get started!</li>
            </ul>
        </div>
        
        <!-- Footer -->
        <footer class="text-center mt-12 py-4">
            <p class="text-gray-400 dark:text-gray-500 text-sm">Created with ❤️ by Bhanu Suthar</p>
        </footer>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const taskInput = document.getElementById('taskInput');
            const addTaskBtn = document.getElementById('addTaskBtn');
            const taskList = document.getElementById('taskList');
            const emptyMessage = document.getElementById('empty-message');

            // Function to add a task
            const addTask = () => {
                const taskText = taskInput.value.trim();

                if (taskText === '') {
                    // Simple feedback if input is empty
                    taskInput.classList.add('border-red-500');
                    setTimeout(() => {
                         taskInput.classList.remove('border-red-500');
                    }, 1500);
                    return;
                }
                
                // Hide the empty message if it's visible
                if (emptyMessage) {
                    emptyMessage.style.display = 'none';
                }

                // Create list item
                const li = document.createElement('li');
                li.className = 'flex items-center justify-between bg-gray-50 dark:bg-gray-700 p-4 rounded-lg shadow-sm transition-all duration-300';
                
                // Task content container
                const taskContent = document.createElement('div');
                taskContent.className = 'flex items-center space-x-3';
                
                // Checkbox
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'h-5 w-5 rounded border-gray-300 text-blue-600 focus:ring-blue-500 cursor-pointer';

                // Task text span
                const span = document.createElement('span');
                span.textContent = taskText;
                span.className = 'text-gray-800 dark:text-gray-200';

                taskContent.appendChild(checkbox);
                taskContent.appendChild(span);

                // Delete button
                const deleteBtn = document.createElement('button');
                deleteBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400 hover:text-red-500 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                `;
                deleteBtn.className = 'focus:outline-none';

                // Append elements to list item
                li.appendChild(taskContent);
                li.appendChild(deleteBtn);

                // Add list item to the task list
                taskList.appendChild(li);

                // Clear the input field
                taskInput.value = '';
                taskInput.focus();

                // Add event listener for the checkbox
                checkbox.addEventListener('change', () => {
                    span.classList.toggle('completed');
                    li.classList.toggle('opacity-60');
                });

                // Add event listener for the delete button
                deleteBtn.addEventListener('click', () => {
                    li.classList.add('opacity-0', 'scale-90');
                    setTimeout(() => {
                        li.remove();
                        // Show empty message if list is empty
                        if(taskList.children.length === 1 && taskList.contains(emptyMessage)) {
                             emptyMessage.style.display = 'block';
                        } else if (taskList.children.length === 0 && !taskList.contains(emptyMessage)) {
                            // This case handles when the last item is removed and the empty message was previously removed
                            taskList.appendChild(emptyMessage);
                            emptyMessage.style.display = 'block';
                        }
                    }, 300); // Wait for animation
                });
            };

            // Event listeners
            addTaskBtn.addEventListener('click', addTask);
            taskInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addTask();
                }
            });
        });
    </script>


</body>
</html>
