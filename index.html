<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom style for completed tasks */
        .completed {
            text-decoration: line-through;
            color: #9ca3af; /* gray-400 */
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">

    <div class="container mx-auto max-w-2xl mt-12 px-4">
        
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800 dark:text-white">My Todo List</h1>
            <p class="text-gray-500 dark:text-gray-400 mt-2">Stay organized, one task at a time.</p>
        </header>

        <!-- Task Input -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-4 mb-8">
            <div class="flex items-center space-x-4">
                <input type="text" id="taskInput" placeholder="Add a new task..." class="flex-grow bg-gray-100 dark:bg-gray-700 border-2 border-transparent focus:border-blue-500 rounded-lg py-3 px-4 text-gray-700 dark:text-gray-200 focus:outline-none transition-colors">
                <button id="addTaskBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-800">
                    Add
                </button>
            </div>
        </div>

        <!-- Task List -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-4 md:p-6">
            <h2 id="list-header" class="text-2xl font-semibold mb-4 text-gray-700 dark:text-gray-200">Tasks</h2>
            <ul id="taskList" class="space-y-4">
                <!-- Tasks will be dynamically added here -->
                 <li id="empty-message" class="text-center text-gray-500 dark:text-gray-400 py-4">Your task list is empty. Add a task to get started!</li>
            </ul>
        </div>
        
        <!-- Footer -->
        <footer class="text-center mt-12 py-4">
            <p class="text-gray-400 dark:text-gray-500 text-sm">Created with ❤️ by Bhanu Suthar</p>
        </footer>

    </div>

    <script src="app.js"></script>


</body>
</html>
